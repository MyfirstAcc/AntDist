<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        input[type="text"] {
            width: calc(100% - 110px);
            padding: 8px;
            font-size: 14px;
            margin-right: 10px;
        }

        button {
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>WebSocket Test</h1>
    <div>
        <label for="send-message">Сообщение серверу:</label>
        <input type="text" id="send-message" placeholder="Введите сообщение">
        <button id="send-button">Отправить</button>
    </div>
    <div>
        <label for="received-messages">Сообщения от сервера:</label>
        <textarea id="received-messages" readonly></textarea>
    </div>

    <script>
        const socket = new WebSocket('ws://localhost:8081');

        const sendMessageInput = document.getElementById('send-message');
        const sendButton = document.getElementById('send-button');
        const receivedMessagesArea = document.getElementById('received-messages');

        socket.onopen = () => {
            console.log('Соединение установлено');
            receivedMessagesArea.value += 'Соединение установлено\n';
        };

        socket.onmessage = (event) => {
            console.log(`Получено сообщение от сервера: ${event.data}`);
            receivedMessagesArea.value += `Сервер: ${event.data}\n`;
        };

        socket.onerror = (error) => {
            console.error('Ошибка WebSocket:', error);
            receivedMessagesArea.value += 'Ошибка WebSocket\n';
        };

        socket.onclose = () => {
            console.log('Соединение закрыто');
            receivedMessagesArea.value += 'Соединение закрыто\n';
        };

        sendButton.addEventListener('click', () => {
            const message = sendMessageInput.value;
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(message);
                receivedMessagesArea.value += `Вы: ${message}\n`;
                sendMessageInput.value = '';
            } else {
                alert('WebSocket-соединение не установлено!');
            }
        });
    </script>
</body>
</html>

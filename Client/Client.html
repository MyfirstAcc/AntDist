<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant Client</title>
</head>
<body>
    <h1>Ant Client</h1>
    <form id="connection-form">
        <label for="server-ip">Server IP:</label>
        <input type="text" id="server-ip" placeholder="127.0.0.1" required />
        <label for="server-port">Server Port:</label>
        <input type="number" id="server-port" placeholder="8080" required />
        <button type="submit">Connect</button>
    </form>

    <div id="client-console">
        <p>Messages:</p>
        <pre id="messages"></pre>
    </div>

    <script src="Client.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant Client</title>
    <style>
        #messages {
            white-space: pre-wrap;
            /* Учитывать переносы строк и обёртывание текста */
            overflow-wrap: anywhere;
            /* Ломать длинные слова */         
            overflow-y: auto;
            /* Скроллинг при переполнении */
        }
        
        #client-console {
            font-family: monospace;
        }
    </style>
</head>

<body>
    <h1>Клиент ACO</h1>
    <form id="connection-form">
        <label for="server-ip">Server IP:</label>
        <input type="text" id="server-ip" placeholder="127.0.0.1" value="192.168.1.30" required />
        <label for="server-port">Server Port:</label>
        <input type="number" id="server-port" placeholder="8080" value="8081" required />
        <button type="submit">Connect</button>
    </form>

    <div id="client-console">
        <p>Messages:</p>
        <pre id="messages"></pre>
    </div>

    <script src="\client\script.js"></script>
</body>

</html>
